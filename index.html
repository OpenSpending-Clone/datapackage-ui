<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./dist/mockup.css">
<title>Packagist</title>
<body>

  <!-- Application -->
  <div id="editor-package"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- <script src="./dist/mockup.js"></script> -->
  <script src="./dist/datapackage-ui.js"></script>
  <script>
    datapackageUI.render(datapackageUI.EditorPackage, {
      descriptor: {
        name: 'my-package',
        profile: 'tabular-data-package',
        title: 'My Package',
        description: 'My Package description',
        homepage: 'http://example.com',
        version: '1.0.0',
        license: 'MIT',
        author: 'OKI',
        keywords: ['open', 'knowledge'],
        resources: [
          {
            name: 'resource1',
            title: 'Resource 1',
            profile: 'tabular-data-resource',
            path: 'data.csv',
            format: 'csv',
            mediaType: 'text/csv',
            encoding: 'utf-8',
            description: 'Resource 1 description',
            schema: {
              fields: [
                {name: 'test1', type: 'string', format: 'default', title: 'Test1', description: 'Description'},
              ]
            }
          },
          {
            name: 'resource2',
            schema: {fields: [{title: 'Test2'}]}
          },
          {
            name: 'resource3',
            schema: {fields: [{title: 'Test3'}]}
          },
      ]},
    }, document.getElementById('editor-package'))
  </script>

</body>
